<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Listado de usuarios</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<h1>Lista de usuarios</h1>
			
		</div>
		<br>
			<a th:Href="@{/usuario/nuevo}" class="btn btn-success">Crear usuario</a>
			<br>
			<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido P</th>
					<th>Apellido M</th>
					<th>Nacimiento</th>
					<th>RUT</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuario}">
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido1}">Apellido P</td>
					<td th:text="${usuario.apellido2}">Apellido M</td>
					<td th:text="${usuario.nacimiento}">Nacimiento</td>
					<td th:text="${usuario.id}">RUT</td>
					<td>
						<a th:Href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
						<a th:Href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
