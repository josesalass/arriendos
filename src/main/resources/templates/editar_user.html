<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Edición de usuarios</title>
</head>
<body>

	<div class="container">



		<div class="container">

			<div class="row">
				<div
					class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
					<h1 class="text-center">Edición de usuarios</h1>
					<div class="card-body">
						<form th:action="@{/usuario/user/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
							<br>
							<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
							
							</div>
							<br>
							<div class="form-group">
							<label>Contraseña: </label>
							<input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Ingrese su nombre" required>
							
							</div>
							<br>
							<div class="form-group">
							<label>Apellido Paterno: </label>
							<input type="text" name="apellido1" th:field="*{apellido1}" class="form-control" placeholder="Ingrese su apellido paterno" required>
							
							</div>
							<br>
							<div class="form-group">
							<label>Apellido Materno: </label>
							<input type="text" name="apellido2" th:field="*{apellido2}" class="form-control" placeholder="Ingrese su apellido materno" required>
							
							</div>
							<br>
							<div class="form-group">
							<label>Nacimiento: </label>
							<input type="text" name="nacimiento" th:field="*{nacimiento}" class="form-control" placeholder="Ingrese su fecha de nacimiento ejem: 20-02-1990" required>
							
							</div>
							<br>
							<div class="form-group">
							<label>IMG: </label>
							<input type="text" name="img" th:field="*{img}" class="form-control" placeholder="Ingrese su rut" required>
							
							</div>
							<button class="btn btn-primary">Guardar</button>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
