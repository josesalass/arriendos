<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Registro de usuarios</title>
</head>
<body>

	<div class="container">



		<div class="container">

			<div class="row">
				<div
					class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
					<h1 class="text-center">Registro de usuarios</h1>
					<div class="card-body">
						<form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">Nombre:  </span>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">Contrase√±a:  </span>
							<input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Ingrese su nombre" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">Apellido Paterno: </span>
							<input type="text" name="apellido1" th:field="*{apellido1}" class="form-control" placeholder="Ingrese su apellido paterno" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">Apellido Materno: </span>
							<input type="text" name="apellido2" th:field="*{apellido2}" class="form-control" placeholder="Ingrese su apellido materno" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">Nacimiento: </span>
							<input type="text" name="nacimiento" th:field="*{nacimiento}" class="form-control" placeholder="Ingrese su fecha de nacimiento ejem: 20-02-1990" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">RUT: </span>
							<input type="text" name="id" th:field="*{id}" class="form-control" placeholder="Ingrese su rut" required>
							
							</div>
							<br>
							<div class="input-group flex-nowrap my-2">
							<span class="input-group-text" id="addon-wrapping">IMG: </span>
							<input type="text" name="img" th:field="*{img}" class="form-control" placeholder="Ingrese su rut" required>
							
							</div>
							<button class="btn btn-primary">Guardar</button>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
