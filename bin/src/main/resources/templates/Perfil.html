<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            font-size: 14px;
        }
        
        .row{
            margin-bottom: 2em;
        }

        .card-img-top{
            width: 100%;
            height: 15em;
        }
        .card-body{
            height: 10em;
        }

        .card-footer{
            font-size: 10px;
            text-align: center;
        }
        
        #profile{
        	width: 6em;
        	border-radius: 100px;
        }
        
         header{
        	background-color: #a8d5e5;
        }
        
    </style>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a th:href="@{../residencia/list}" class="nav-link px-2 link-secondary">Residencias</a></li>
                      <li><a th:href="@{../piezas/list}" class="nav-link px-2 link-dark">Piezas</a></li>
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
            
                    <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:href="@{../usuario/user}" src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </header>
            
        </div>


        <div class="row justify-content-center">
            <div class="col-3">
                <img id="profile" src="https://m.media-amazon.com/images/I/61ktgwYtnFL.jpg" width="200" class="rounded-circle">
            </div>
            <div class="col-4">
                <form th:action="@{save}" th:object="${usuario}" method="post">
                	<div class="mb-3">
                      <input type="hidden" class="form-control" id="rut" th:value="${usuario.id}" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" th:value="${usuario.nombre}" th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                      <label for="apellido1" class="form-label">Apellido Paterno</label>
                      <input type="text" class="form-control" id="apellido1" th:value="${usuario.apellido1}" th:field="*{apellido1}">
                    </div>
                    <div class="mb-3">
                      <label for="apellido2" class="form-label">Apellido Materno</label>
                      <input type="text" class="form-control" id="apellido2" th:value="${usuario.apellido2}" th:field="*{apellido2}">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha nacimiento</label>
                        <input type="date" class="form-control" id="fecha" th:value="${usuario.nacimiento}" th:field="*{nacimiento}">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" class="form-control" id="password" th:value="${usuario.password}" th:field="*{password}">
                    </div>
          
                    

                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
        
    </div>
        
</body>
</html>
