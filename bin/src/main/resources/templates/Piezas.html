<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    	
        td{
            font-size: 14px;
        }
        
        .row{
            margin-bottom: 2em;
        }
        
        .col-4{
        	margin-bottom: 2em !important;
        }

        .card-img-top{
            width: 100%;
            height: 15em;
        }
        .card-body{
            height: 10em;
        }
        
        header{
        	background-color: #a8d5e5;
        }
        

        .card-footer{
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a th:href="@{../residencia/list}" class="nav-link px-2 link-dark">Residencias</a></li>
                        <li><a th:href="@{../piezas/list}" class="nav-link px-2 link-secondary">Piezas</a></li>
         
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <a th:href="@{../usuario/user}" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </header>
            
        </div>

        <div class="row d-flex align-items-start">
            <div class="col-2">
                <p>Ordenar Por:</p>
            </div>

            <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ordenar por</option>
                    <option value="1">Precio</option>
                    <option value="2">Fecha publicación</option>
                    <option value="3">Tamaño</option>
                </select>
            </div>
            

        </div>



        <!--MINIATURAS-->
        <div class="row">
            <div th:each="pieza: ${piezas}" class="col-4">
                <div class="card">
                    <img class="card-img-top" src="https://picsum.photos/900">
                    <div class="card-body">
                        <table>
                            <tr>
                                <td colspan="2">Dirección</td>
                                <td th:text="${pieza.residencia.direccion}"></td>
                            </tr>
                            <tr>
                                <td colspan="2">Espacio</td>
                                <td th:text="${pieza.espacio}"></td>
                            </tr>
                            <tr>
                                <td colspan="2">Descripción</td>
                                <td th:text="${pieza.descripcion}" >Baño privado</td>
                            </tr>
                            <tr>
                                <td colspan="2">Restricciones</td>
                                <td th:text="${pieza.residencia.reestriccion1}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        Fecha publicación: <span th:text="${pieza.residencia.fechaPub}"></span>
                    </div>
                </div>
            </div>

            

            
        </div>

        
        
    </div>
        
</body>
</html>
