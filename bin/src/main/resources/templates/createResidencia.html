<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-group-text {
            width: 8rem;
        }
        button, a{
            margin-top: 1rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Crear nueva Residencia</h5>
                <form th:action="@{/residencia/create}" th:object="${residencia}" method="post">
                    <div class="input-group flex-nowrap my-2">
                        <span class="input-group-text" id="addon-wrapping">Dirección</span>
                        <input type="text" class="form-control" th:field="*{direccion}" />
                    </div>
                    <!-- <div class="input-group flex-nowrap my-2">
                        <span class="input-group-text" id="addon-wrapping">Nombre </span>
                        <input type="text" class="form-control" />
                    </div> -->
                    <div class="input-group flex-nowrap my-2">
                        <span class="input-group-text" id="addon-wrapping">Descripcion</span>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descripcion}"></textarea>
                    </div>
                    <div class="input-group flex-nowrap my-2">
                        <span class="input-group-text" id="addon-wrapping">Institución</span>
                        <input type="text" class="form-control" th:field="*{institucion}" />
                    </div>
                    <div>
                        <h6 class="mt-3 ms-3">Restricciones</h6>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." th:field="*{reestriccion1}">
                                Solo Hombre
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." th:field="*{reestriccion2}">
                                Solo Mujeres
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." th:field="*{reestriccion3}">
                                Servicios básicos Compartidos
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/residencia}" type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cerrar
                        </a>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
                            Crear residencia
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
